<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
    <div class="image-section">
        <div class="banner">
            <img class="banner-image" src="images/odin-lined.png" alt="">
            <p class="banner-text">ODIN</p>
        </div>
        <p class="credits">Photo by <a href="">Halie West</a> on <a href="">Upsplash</a></p>
    </div>
    <div class="text-section">
        <div class="intro">
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
            <form action="">
                <h2>Let's do this!</h2>
                <div class="inputs">
                    <div class="input-group">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-group">
                        <label for="password-confirm">Confirm password</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                </div>
            </form>
        </div>     
        <button class="button">Create account</button>  
        <p class="existing-account">Already have an account? <a href="">Log in</a></p>
    </div>
   </div>
</body>
</html>
